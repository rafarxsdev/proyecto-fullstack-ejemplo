server {
    # Escuchar en el puerto 80
    listen 80;

    # Nombre del servidor
    server_name localhost;

    # Directorio raíz donde están los archivos de Angular
    root /usr/share/nginx/html;

    # Archivo índice principal
    index index.html;

    # Configuración para Single Page Applications (SPA)
    # Todas las rutas devuelven index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para peticiones al backend
    # Todas las URLs que empiecen con /api/ se redirigen al backend
    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Caché para archivos estáticos
    location ~* \\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
